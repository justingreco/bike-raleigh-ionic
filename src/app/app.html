<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-tabs #tabs (ionChange)="tabChanged($event)">
          <ion-tab [root]="layersRoot" tabTitle="Layers" tabIcon="md-esri-icon-layers"></ion-tab>
          <ion-tab [root]="nearbyRoot" tabTitle="Nearby" tabIcon="md-esri-icon-blank-map-pin"></ion-tab>
      </ion-tabs>

    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
